{% load apptags %}

{% load static from staticfiles %}

<div class="row">
    <div class="opcion-menu pull-left">
        <b>Categoria</b>
        <br>
        <select id ="category" class="selectpicker show-menu-arrow span2"   data-live-search="true" >
            {% for cat in categories %}
                {% if cat.id == json.2.0.category.id %}
                    <option value="{{forloop.counter}}" selected="selected" data-icon="fa {{cat.icon}}">{{cat.name}}</option>
                 {% else %}
                    <!-- <option value="">{{forloop.counter}}</option> -->
                    <option value="{{forloop.counter}}" data-icon="fa {{cat.icon}}">{{cat.name}}</option>
                {% endif %}
            {% endfor %}
        </select>
    </div>
    <div class="opcion-menu pull-left">
        <b>Subcategoria</b>
        <br>
        <select id="subcategory" class="selectpicker show-menu-arrow span2"  data-live-search="true" >
            {% for subcat in json.0 %}
                <option value="{{forloop.counter}}" data-icon="fa {{subcat.icon}}">{{subcat.name}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="opcion-menu pull-left">
        <b>Indicador</b>
        <br>
        <select id="indicator" class="selectpicker show-menu-arrow span2"  data-live-search="true" >
            {% for subcat in json.1 %}
                <option value="{{forloop.counter}}" data-icon="fa {{subcat.icon}}">{{subcat.name}}</option>
            {% endfor %}
        </select>
    </div>
</div>

{% block extraScripts %}
{% endblock %}
