{% extends "base.html" %}

{% load apptags %}

{% load static from staticfiles %}

{% block title %}Comercio Exterior{% endblock %}

{% block extraCSS %}
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css" rel="stylesheet" >
    <link href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.3.0/bootstrap-table.min.css" rel="stylesheet"  />
    <link href="{% static "css/bootstrap-select.min.css" %}" rel="stylesheet"/>
    <link href="{% static "css/perfect-scrollbar.css" %}" rel="stylesheet"/>
    <link href="{% static "css/jquery.bootstrap-touchspin.css" %}" rel="stylesheet"/>
    <link href="{% static "css/bootstrap-datepicker.min.css" %}" rel="stylesheet"/>
    <link href="{% static "pagination/css/font-awesome.min.css" %}" rel="stylesheet"  />
    <link href="{% static "css_pagination/jquery.bdt.css" %}" rel="stylesheet"  />
{% endblock %}

{% block content %}
<div class="content-page-2">
    <b id="title-content-page">Comercio Exterior</b>
    <hr id="separator-content-page" class="pull-left">
    <div class="tab-content">
        <div id="pane_2 show_standars" class="tab-pane active">
            <label>
                <span class="text-center">Estándares de codificación</span>
                <select id="standars" class="selectpicker" data-width="25%">
                    <option value="1">NANDINA</option>
                    <option value="2">CGCE</option>
                    <option value="3">CIIU3</option>
                    <option value="4">CPC</option>
                    <option value="5">CUODE</option>
                </select>
            </label>
            <div><label><span id="label_text">*Para ver los códigos de los estándares, por favor elegir un código de la lista.</label></span></div>
            <br><br>
            <div class="container" id="div_tabla">
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <table id="tabla_codigo_estandares" class="table table-hover" data-height ="400" data-show-toggle="true" hidden>
                        <!-- <table id="tabla_codigo_estandares" class="table table-hover" data-height ="400" data-show-columns="true" data-show-toggle="true" hidden> -->
                            <thead>
                                <tr>
                                    <th data-field="codigo" data-align="center" data-sortable="true">CÓDIGO</th>
                                    <th data-field="descripcion" data-align="center" data-sortable="true">DESCRIPCIÓN</th>
                                </tr>
                            </thead>
                            <tbody id="tbody_estandares"></tbody>
                        </table>
                    </div>
                    <div class="col-md-2"></div>
                </div>
            </div>
            <br><br>
        </div>
    </div>
</div><!-- .content-page-2 -->
{% endblock %}

{% block extraScripts %}
    <script type="text/javascript" src="http://cdn.datatables.net/1.10.1/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="http://code.highcharts.com/highcharts.js"></script>
    <script type="text/javascript" src="http://code.highcharts.com/modules/exporting.js"></script>
    <script type="text/javascript" src="{% static "js/bootstrap-select.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/show_codes.js" %}" ></script>
    <script type="text/javascript" src="{% static "js/bootstrap-table.js" %}" ></script>
    <script type="text/javascript" src="{% static "js/jquery.bootstrap-touchspin.js" %}"></script>  
    <script type="text/javascript" src="{% static "js/bootstrap-datepicker.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/jquery.battatech.excelexport.js" %}"></script>
    <script type="text/javascript" src="{% static "js/perfect-scrollbar.js" %}"></script>
    <script src="{% static "pagination/js/jquery.sortelements.js" %}" type="text/javascript"></script>
    <script src="{% static "js_pagination/jquery.bdt.js" %}" type="text/javascript"></script>
    <script type="text/javascript">
        $('.selectpicker').selectpicker();
        $('#graph').perfectScrollbar();
        $('#div_graph_comercio').perfectScrollbar();
        $("#txt_agregacion").TouchSpin({
            verticalbuttons: true,
            min: 1,
            max: 10,
            stepinterval: 1,
        });
    </script>
{% endblock %}
